<!DOCTYPE html>
<html>
    <head>
        <title>Pokédex</title>

        <meta charset="UTF-8">
        <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--bootstrap stuff-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <!-- pokeapi js wrapper to get pokemon info -->
        <!-- https://github.com/PokeAPI/pokeapi-js-wrapper -->
        <script src="https://unpkg.com/pokeapi-js-wrapper/dist/index.js"></script>

        <link rel="icon" href="images/favicon.ico">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js"></script>
    </head>

    <body onload="loadDexGrid();">
        <!-- navbar -->
        <nav class="navbar sticky-top navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Pokédex</a>

            <!-- search -->
            <form class="form-inline">
                <input id="search" class="form-control mr-sm-2" oninput="pokeSearch();" onkeydown="return (event.keyCode!=13);" type="search" placeholder="Search">
            </form>
        </nav>

        <div id="dex" class="container-fluid mx-auto">
            <!-- filled by js -->
        </div>

        <!-- bootstrap modal that appears when clicking on pokemon-->
        <div class="modal fade" id="pkmnModal" tabindex="-1" role="dialog" aria-labelledby="pokeName" aria-hidden="true">
            <!-- edited on pokemon click by js -->
        </div>
    </body>
</html>
